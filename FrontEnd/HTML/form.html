<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name : </label><br>
            <input type="text" name="name" id="name" required placeholder="enter name">
        </div>
        <div>
            <label for="label">Email : </label><br>
            <input type="email" name="email" id="email" required placeholder="enter email">
        </div>
        <div>
            <label for="mobile">Mobile : </label><br>
            <input type="tel" name="mobile" id="mobile" required placeholder="enter number">
        </div>
        <div>
            <label for="gender">Gender : </label><br>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Others
        </div>
        <div>
            <label for="joining_month">Joining Month</label><br>
            <select name="month" id="month">
                <option value="" selected disabled>Select</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="check" id="check" required>
            <label for="i_agree">I agree</label>
        </div>
        <div>
            <input type="submit" value="Submit">&nbsp;
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
