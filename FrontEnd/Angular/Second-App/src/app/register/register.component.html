<div class="col-md-4 offset-md-4 mt-5">
    <form [formGroup]='registerForm' (ngSubmit)='printForm(registerForm)'>
        <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" name="email" formControlName='email' class="form-control">
        </div>
        <!-- <div *ngIf='email.touched && email.invalid'>
            <p class="text text-danger" *ngIf='email.errors.required'>This Field is Mandatory</p>
            <p class="text text-danger" *ngIf='email.errors.minlength'>Minimum Length is 8</p>
            <p class="text text-danger" *ngIf='email.errors.email'>Accept only Email</p>
        </div> -->
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" name="password" formControlName='password' class="form-control">
        </div>
        
        <button type="submit" [disabled]='registerForm.invalid'
        class="btn btn-outline-primary float-right">
            Register
        </button>

    </form>
</div>
