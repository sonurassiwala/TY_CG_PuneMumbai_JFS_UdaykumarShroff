<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
        <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" name="email" #email='ngModel' ngModel required minlength="8" email class="form-control"
                placeholder="Enter Email">
        </div>
        <div *ngIf='email.touched && email.invalid'>
            <p class="alert alert-danger" *ngIf='email.errors.required'>This Field is Mandatory</p>
            <p class="alert alert-danger" *ngIf='email.errors.minlength'>Minimum Length is 8</p>
            <p class="alert alert-danger" *ngIf='email.errors.email'>Accept only Email</p>
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" name="password" #password='ngModel' ngModel required minlength="8" password
                class="form-control" placeholder="Enter Password">
        </div>
        <div *ngIf='password.touched && password.invalid'>
                <p class="alert alert-danger" *ngIf='password.errors'>This Field is Mandatory</p>
                <p class="alert alert-danger" *ngIf='password.validator.length'>Minimum Length is 8</p>
                <!-- <p class="alert alert-danger" *ngIf='password.name'>Enter Valid Password</p> -->
        </div>
        <button class="btn btn-outline-primary" type="submit" [disabled]='loginForm.invalid'
            (click)='printForm(loginForm)'>
            Login
        </button>
    </form>
</div>

<div class="container mt-5" *ngIf="users.length !==0">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let user of users">
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>
    </table>
</div>
