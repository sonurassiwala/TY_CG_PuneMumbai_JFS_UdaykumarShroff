<div class="col-md-4 offset-md-4 mt-5">
    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <h4 class="text-center">Register</h4>
        <div class="alert alert-danger" *ngIf='error'>
            {{error}}
        </div>
        <input type="email" name="email" #email="ngModel" ngModel class="form-control mb-3" placeholder="Enter Email">
        <input type="password" name="password" #password="ngModel" ngModel class="form-control mb-3"
            placeholder="Enter Password">
        <button class="btn btn-primary float-right" type="submit">
            Register
        </button>
    </form>
</div>
