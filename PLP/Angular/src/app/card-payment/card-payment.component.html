<section class="cover">
    <app-navbar></app-navbar>
    <div class="bg">
        <div class="container col-md-4 mr-5" style="background-color: gainsboro ;">
            <div class="card card-body">
                <form #paymentForm='ngForm' (ngSubmit)='cardPayment(paymentForm)'>
                    <div class="form-group">
                        <label for="name">Card Holder's Name:</label>
                        <input type="text" placeholder="Enter the holders name..." name="name" #name='ngModel' ngModel
                            required pattern="[a-zA-z]+([\s][a-zA-z]+)*" minlength="6" maxlength="35"
                            class="form-control">
                        <div *ngIf='name.touched && name.invalid'>
                            <p class="text text-danger" *ngIf='name.errors.required'>This field is
                                mandatory</p>
                            <p class="text text-danger" *ngIf='name.errors.minlength'>Minimum 6
                                character required</p>
                            <p class="text text-danger" *ngIf='name.errors.maxlength'>Maximum 35
                                characters allowed</p>
                            <p class="text text-danger" *ngIf='name.errors.pattern'>This Field accept
                                only characters</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardNo">Card Number:</label>
                        <input type="text" #cardNo='ngModel' ngModel placeholder="Enter the number..." name="cardNo"
                            maxlength="16" pattern="\d{16}" class="form-control" required>
                        <div *ngIf='cardNo.touched && cardNo.invalid'>
                            <p class="text text-danger" *ngIf='cardNo.errors.required'>This field is
                                mandatory</p>
                            <p class="text text-danger" *ngIf='cardNo.errors.pattern'>This field
                                accept only 16 Digit.</p>
                            <!-- <p class="text text-danger" *ngIf='cardNo.errors.minlength'>Minimum 16
                            numbers required</p> -->
                            <p class="text text-danger" *ngIf='cardNo.errors.cardNo'>This Field
                                accept only numbers</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv">Card CVV:</label>
                        <input type="text" #cvv='ngModel' ngModel placeholder="Enter the cvv number..." name="cvv"
                            maxlength="3" pattern="\d{3}" class="form-control" required>
                        <div *ngIf='cvv.touched && cvv.invalid'>
                            <p class="text text-danger" *ngIf='cvv.errors.required'>This field is
                                mandatory</p>
                            <p class="text text-danger" *ngIf='cvv.errors.pattern'>This field
                                accept 3 digits.</p>
                            <p class="text text-danger" *ngIf='cvv.errors.maxlength'>maximum 3
                                numbers required</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ExpYear">Expire</label>
                                <select id="ExpYear" class="form-control">
                                    <option selected>years</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>
                                    <option>2031</option>
                                    <option>2032</option>
                                    <option>2035</option>
                                    <option>2036</option>
                                    <option>2037</option>
                                    <option>2038</option>
                                    <option>2039</option>
                                    <option>2040</option>
                                    <option>2045</option>
                                    <option>2046</option>
                                    <option>2047</option>
                                    <option>2048</option>
                                    <option>2049</option>
                                    <option>2050</option>
                                    <option>2051</option>
                                    <option>2052</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="months">Expire</label>
                                <select id="months" class="form-control">
                                    <option selected>Months</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-danger btn-pressure pull-left"
                                [disabled]='paymentForm.invalid'>Confirm Payment</button>
                            <button type="button" class="btn btn-danger btn-pressure pull-left" (click)="back()">Cancel
                                Payment</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
